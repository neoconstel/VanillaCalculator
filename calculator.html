<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calculator.css">
    <script src="calculator.js" defer></script>
    <title>Calculator</title>
</head>

<body>
    <div class="body">
        <div class="screen">
            <div class="output"></div>
            <div class="input"></div>
        </div>
        <div class="keypad">
            <div class="btn" data-function="del">Del</div>
            <div class="btn" data-operator="power" data-expr="^2">x<sup>2</sup></div>
            <div class="btn" data-operator="squareRoot" data-expr="√">√X</div>
            <div class="btn" data-operator="factoral" data-expr="!">!</div>
            <div class="btn" data-special="bracketOpen" data-expr="(">(</div>
            <div class="btn" data-special="bracketClose" data-expr=")">)</div>
            <div class="btn" data-operator="modulo" data-expr="%">%</div>
            <div class="btn" data-operator="divide" data-expr="/">/</div>

            <div class="btn" data-number="7">7</div>
            <div class="btn" data-number="8">8</div>
            <div class="btn" data-number="9">9</div>
            <div class="btn" data-operator="product" data-expr="*">*</div>
            <div class="btn" data-number="4">4</div>
            <div class="btn" data-number="5">5</div>
            <div class="btn" data-number="6">6</div>
            <div class="btn" data-operator="subtract" data-expr="-">-</div>

            <div class="btn" data-number="1">1</div>
            <div class="btn" data-number="2">2</div>
            <div class="btn" data-number="3">3</div>
            <div class="btn" data-operator="sum" data-expr="+">+</div>
            <div class="btn" data-function="clear">Clr</div>
            <div class="btn" data-number="0">0</div>
            <div class="btn" data-special="point" data-expr=".">.</div>
            <div class="btn" data-function="evaluate">=</div>

        </div>
    </div>

</body>

</html>
