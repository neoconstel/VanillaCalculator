<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calculator.css">
    <script src="calculator.js" defer></script>
    <title>Calculator</title>
</head>

<body>
    <div class="body">
        <div class="screen">
            <div class="output"></div>
            <div class="input"></div>
        </div>
        <div class="keypad">
            <div class="btn function" data-function="del">Del</div>
            <div class="btn operator" data-expr="^2">x<sup>2</sup></div>
            <div class="btn operator" data-expr="√">√X</div>
            <div class="btn operator" data-expr="!">!</div>
            <div class="btn special" data-expr="(">(</div>
            <div class="btn special" data-expr=")">)</div>
            <div class="btn operator" data-expr="%">%</div>
            <div class="btn operator" data-expr="/">/</div>

            <div class="btn number" data-expr="7">7</div>
            <div class="btn number" data-expr="8">8</div>
            <div class="btn number" data-expr="9">9</div>
            <div class="btn operator" data-expr="*">*</div>
            <div class="btn number" data-expr="4">4</div>
            <div class="btn number" data-expr="5">5</div>
            <div class="btn number" data-expr="6">6</div>
            <div class="btn operator" data-expr="-">-</div>

            <div class="btn number" data-expr="1">1</div>
            <div class="btn number" data-expr="2">2</div>
            <div class="btn number" data-expr="3">3</div>
            <div class="btn operator" data-expr="+">+</div>
            <div class="btn function" data-function="clear">Clr</div>
            <div class="btn number" data-expr="0">0</div>
            <div class="btn special" data-expr=".">.</div>
            <div class="btn function" data-function="evaluate">=</div>

        </div>
    </div>

</body>

</html>
